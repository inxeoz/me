<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiet Rainy Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Muted, natural tones found in Ghibli grass and moss */
            --moss: #6b8e23;
            --soft-tea: #fdfbf7;
            --rain-wash: #e3edf7;
            --pencil-gray: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--soft-tea);
            /* Subtle paper texture effect */
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            color: var(--pencil-gray);
            font-family: 'Gaegu', cursive;
            line-height: 1.6;
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 4rem;
            margin: 0;
            color: var(--moss);
            transform: rotate(-1deg); /* Slight tilt for a human touch */
        }

        .sketch-line {
            width: 150px;
            height: 3px;
            background: var(--moss);
            margin: 10px auto;
            border-radius: 50% 20% 50% 10%; /* Irregular "drawn" line */
            opacity: 0.4;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .card {
            text-decoration: none;
            color: inherit;
            background: white;
            padding: 15px;
            /* The "Wabi-Sabi" look: irregular border radius and slight shadow */
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            border: 2px solid #e0e0e0;
            transition: all 0.4s ease;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.03);
            position: relative;
        }

        .card:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 10px 10px 20px rgba(107, 142, 35, 0.1);
            border-color: var(--moss);
        }

        .card-inner {
            border: 1px dashed #dcdcdc; /* Inside border like a scrapbook */
            border-radius: inherit;
            padding: 20px;
            background: rgba(255,255,255,0.5);
        }

        .card h2 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: #556b2f;
        }

        .card p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Decorative "Rain" elements */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: var(--rain-wash);
            opacity: 0.6;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            margin-top: 100px;
            font-size: 1.1rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Summer Rain</h1>
            <div class="sketch-line"></div>
            <p>Listen to the rhythm on the leaves...</p>
        </header>

        <main class="card-grid">
            <a href="landscape.html" class="card">
                <div class="card-inner">
                    <h2>Green Fields</h2>
                    <p>Walking through the high grass after the storm has passed.</p>
                </div>
            </a>

            <a href="memories.html" class="card">
                <div class="card-inner">
                    <h2>Old Paths</h2>
                    <p>The smell of wet earth and the sound of distant frogs.</p>
                </div>
            </a>

            <a href="tea.html" class="card">
                <div class="card-inner">
                    <h2>Porch Time</h2>
                    <p>Hot tea in a chipped mug while the world turns blue.</p>
                </div>
            </a>
        </main>

        <footer>
            penciled by a human heart &bull; 2026
        </footer>
    </div>

</body>
</html>
